<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/bootstrap/css/bootstrap.css">
    <style>.gameForm {display: flex;flex-direction: column;}</style>
    <title>Rock Paper Scissors</title>
</head>
<body>
<h2 class="mt-5" id="myTitle">Rock Paper Scissors</h2>
<p>You 0 : 0 AI</p>
<p id="outcome">Your Turn!</p>
<div class="row">
    <span class="col-3"></span>
    <form class="col-2 gameForm">
        <label class="d-block"><img src="assets/images/paper.png" alt="Paper"></label>
        <input class="d-block mx-auto my-2" type="radio" name="choice" value="2">
    </form>
    <form class="form-group col-2 gameForm">
        <label class="d-block" ><img src="assets/images/scissor.png" alt="Scissors"></label>
        <input class="d-block mx-auto my-2" type="radio" name="choice" value="3">
    </form>
    <form class="form-group col-2 gameForm">
        <label class="d-block"><img src="assets/images/rock.png" alt="Rock"></label>
        <input class="d-block mx-auto my-2" type="radio" name="choice" value="1">
        <span class="checkmark"></span>
    </form>
    <span class="col-3"></span>
</div>
<button id="startButton" class="btn text-white">START</button>
<script>
const form = document.getElementById('gameForm');
const startButton = document.getElementById('startButton');
const outcome = document.getElementById('outcome');
const myTitle = document.getElementById('myTitle');
let userScore = 0;
let aiScore = 0;

document.querySelectorAll('.gameForm input[type="radio"]').forEach(radio => {
    radio.addEventListener('click', () => {
        document.querySelectorAll('.gameForm input[type="radio"]').forEach(otherRadio => {
            if (otherRadio !== radio) {otherRadio.checked = false;}});});});
startButton.addEventListener('click', function () {
    let selectedChoice = document.querySelector('input[name="choice"]:checked');
    if (!selectedChoice) {alert("Please select one option!");return;}
    const userChoice = parseInt(selectedChoice.value);
    const aiChoice = Math.floor(Math.random() * 3) + 1;
    let result;
    let myColor;
    if (userChoice === aiChoice) {result = "DRAW";myColor = "color: white;";}
    else if ((userChoice === 1 && aiChoice === 3) ||
        (userChoice === 2 && aiChoice === 1) ||(userChoice === 3 && aiChoice === 2)) {
        result = "You Win!";
        myColor = "color: var(--grWin);";
        userScore++;
    } else {
        result = "You Lost!";
        myColor = "color: var(--reLost);";
        aiScore++;}
    const choices = ["rock", "paper", "scissors"];
    myTitle.textContent = `${result}`;
    myTitle.style = myColor;
    outcome.textContent = `Computer Chose ${choices[aiChoice - 1]}`;
    document.querySelector('p').textContent = `You ${userScore} : ${aiScore} AI`;
    if (startButton.textContent === "START") {startButton.textContent = "PLAY AGAIN";}
    selectedChoice.checked = false;
});
</script>
</body>
</html>
